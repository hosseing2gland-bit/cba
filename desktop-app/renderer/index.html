<!doctype html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:3000 https://*; script-src 'self'; style-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anti-Detect Browser Manager</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: #0c1524; color: #f4f7ff; }
    h1 { margin-top: 0; }
    .card { background: #121c31; border: 1px solid #1f2a45; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    label { display: block; margin: 8px 0 4px; font-size: 14px; }
    input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #243556; background: #0d1526; color: #fff; }
    button { background: #3b82f6; border: none; color: white; padding: 10px 16px; border-radius: 8px; cursor: pointer; margin-top: 12px; }
    button:disabled { background: #1f2a45; cursor: not-allowed; }
    .profiles { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 12px; }
  </style>
</head>
<body>
  <h1>مدیریت پروفایل مرورگر</h1>
  <div class="card">
    <h2>ورود</h2>
    <label for="email">ایمیل</label>
    <input id="email" type="email" placeholder="you@example.com" />
    <label for="password">رمز عبور</label>
    <input id="password" type="password" placeholder="رمز قوی" />
    <button id="login">ورود</button>
    <p id="status"></p>
  </div>

  <div class="card">
    <h2>پروفایل‌های شما</h2>
    <button id="loadProfiles" disabled>بروزرسانی لیست</button>
    <div class="profiles" id="profiles"></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const profilesEl = document.getElementById('profiles');
    const loadBtn = document.getElementById('loadProfiles');
    let token = '';

    async function login() {
      statusEl.textContent = 'در حال ورود...';
      try {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const result = await window.api.request('/api/auth/login', {
          method: 'POST',
          body: JSON.stringify({ email, password })
        });
        token = result.accessToken;
        statusEl.textContent = `ورود موفق: ${result.user.email}`;
        loadBtn.disabled = false;
        await loadProfiles();
      } catch (error) {
        statusEl.textContent = error.message;
      }
    }

    async function loadProfiles() {
      profilesEl.innerHTML = '...';
      try {
        const data = await window.api.request('/api/profiles', {
          headers: { Authorization: `Bearer ${token}` }
        });
        profilesEl.innerHTML = '';
        data.forEach((profile) => {
          const el = document.createElement('div');
          el.className = 'card';
          el.innerHTML = `<h3>${profile.name}</h3><p>${profile.description || ''}</p>`;
          profilesEl.appendChild(el);
        });
      } catch (error) {
        profilesEl.innerHTML = error.message;
      }
    }

    document.getElementById('login').addEventListener('click', login);
    loadBtn.addEventListener('click', loadProfiles);
  </script>
</body>
</html>
